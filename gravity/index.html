<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="header">
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="img/logo.svg" alt="logo" class="logo">
                </div>
                <div class="offset-4 col-4">
                    <button>
                        <img src="img/search.svg" alt="search">
                    </button>
                </div>
                <div class="col-2">
                    <button class="ml-auto">
                        <img src="img/menu.svg" alt="menu">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="offer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="offer-cont">
                        <h1 class="offer-cont__title">
                            Work around you and your team
                        </h1>
                        <p class="offer-cont__text">
                            From ads that dance or sing to MTV-like commercials, online advertisers are now using a new type of technology “rich media” to attract consumers.
                        </p>
                        <button class="offer-cont__btn btn">
                            Get started
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
